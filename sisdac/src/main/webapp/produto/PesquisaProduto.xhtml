<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Pesquisa Produto</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Pesquisa Produto</h1>
			<!-- BARRA DE FERRAMENTA -->
			<p:toolbar style="margin-top:20px">
				<!-- GRUPO ESQUERDO -->
				<p:toolbarGroup>
					<p:commandButton value="Pesquisar" id="btn-produto-pesquisar" />
				</p:toolbarGroup>
				<!-- GRUPO DIREITO -->
				<p:toolbarGroup align="right">
					<p:button value="Novo" outcome="/produto/CadastroProduto" />
				</p:toolbarGroup>
			</p:toolbar>
			<!-- AREA DE PESQUISA -->
			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:20px" columnClasses="rotulo, compo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />
			</p:panelGrid>
			<!-- DATATABLE -->
			<p:dataTable id="datatable-produtos" value="#{beanTeste.lista}"
				var="produto" style="margin-top:20px"
				emptyMessage="Nenhum produto encontrado!" rows="10" paginator="true"
				paginatorPosition="bottom" paginatorAlwaysVisible="false">
				<p:column headerText="SKU" style="text-align: center; width:100px">
					<h:outputText value="#{produto.intValue()}" />
				</p:column>

				<p:column headerText="Nome">
					<h:outputText value="Bala de morango" />
				</p:column>

				<p:column headerText="Categoria" style="width:250px">
					<h:outputText value="Doces - Balas e chicletes" />
				</p:column>

				<p:column headerText="Valor Unitário" style="text-align:right; width:150px">
					<h:outputText value="R$ 1,20" />
				</p:column>
				
				<p:column headerText="Estoque" style="text-align:center; width:100px">
					<h:outputText value="5" />
				</p:column>
				
				<p:column style="width:100px; text-align:center">
				    <p:button icon="ui-icon-pencil" title="Editar"/>
				    <p:commandButton icon="ui-icon-trash" title="Excluir" oncomplete="PF('ex').show();">
				       
				    </p:commandButton>
				</p:column>
			</p:dataTable>
			
			<!-- CONFIRMA DIALOG PARA CONFIRMAÇÃO DE EXCLUSAO -->
			<p:confirmDialog header="Exclusão de produto" message="Tem certeza que deseja excluir esse produto?" widgetVar="ex">
			<p:button value="Não" onclick="PF('ex').hide(); return false;"/>
			<p:commandButton value="Sim" oncomplete="PF('ex').hide();"/>
			</p:confirmDialog>

		</h:form>
	</ui:define>

</ui:composition>
