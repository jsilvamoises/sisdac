<ui:composition template="/WEB-INF/template/template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Novo Produto</ui:define>
	<ui:define name="corpo">
		<h:form>
			<h1>Novo Produto</h1>
			<!-- BARRA DE FERRAMENTA -->
			<p:toolbar style="margin-top:20px">
				<!-- GRUPO ESQUERDO -->
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/produto/CadastroProduto" />
					<p:commandButton value="Salvar" id="btn-salvar" />
				</p:toolbarGroup>
				<!-- GRUPO DIREITO -->
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/produto/PesquisaProduto" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width:100%; margin-top:20px" columnClasses="rotulo, compo">
				<p:outputLabel value="SKU" for="sku" />
				<p:inputText id="sku" size="20" maxlength="20" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80" />

				<p:outputLabel value="Categoria" for="categoria" />
				<p:selectOneMenu id="categoria">
					<f:selectItem itemLabel="Selecione a categoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Sub-categoria" for="sub-categoria" />
				<p:selectOneMenu id="sub-categoria">
					<f:selectItem itemLabel="Selecione a subcategoria" />
				</p:selectOneMenu>

				<p:outputLabel value="Valor UnitÃ¡rio" for="valor-unitario" />
				<p:inputText id="valor-unitario" size="10" maxlength="10"
					styleClass="moeda" />

				<p:outputLabel value="Estoque" for="estoque" />
				<p:inputText id="estoque" size="10" maxlength="4" />

			</p:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
