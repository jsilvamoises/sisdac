<ui:composition template="/WEB-INF/template/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                >

    <f:metadata>
        <f:viewParam name="dummy"/>
       
    </f:metadata>
    <ui:define name="titulo">Ano aplicação</ui:define>
    <ui:define name="corpo">
        <section class="form-pequeno">
            <!--MENSAGENS-->
            <p:messages autoUpdate="true"/>  

            <h1>Ano Aplicação</h1>


            <p:panelGrid columns="2" id="painel"
                         style="width:100%; margin-top:20px" columnClasses="rotulo, compo">
                <p:outputLabel value="Id" for="id" />
                <p:inputText id="id" size="20" maxlength="20"  value="#{beanAnoAplicacao.anoAplicacao.id}" disabled="true" />

                <p:outputLabel value="Ano" for="ano" />
                <p:inputText id="ano" size="60" maxlength="80" value="#{beanAnoAplicacao.anoAplicacao.anoAplicacao}" />
            </p:panelGrid>

            <!-- BARRA DE FERRAMENTA -->
            <p:toolbar style="margin-top:20px">
                <!-- GRUPO ESQUERDO -->
                <p:toolbarGroup>
                    <p:button value="Novo" outcome="/anoaplicacao/CadastroAnoAplicacao" />
                    <p:commandButton value="Salvar" id="btn-salvar" action="#{beanAnoAplicacao.save()}" update="@form"   />
                </p:toolbarGroup>
                <!-- GRUPO DIREITO -->
                <p:toolbarGroup align="right">
                    <p:button value="Pesquisa" outcome="/anoaplicacao/PesquisaAnoAplicacao" />
                </p:toolbarGroup>
            </p:toolbar>
        </section>
    </ui:define>

</ui:composition>
