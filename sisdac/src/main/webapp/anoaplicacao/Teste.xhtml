<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
          
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
      <h1>Ano Aplicaçãoo</h1>
        <!-- BARRA DE FERRAMENTA -->
        <p:toolbar style="margin-top:20px">
            <!-- GRUPO ESQUERDO -->
            <p:toolbarGroup>
                <p:button value="Novo" outcome="/anoaplicacao/CadastroAnoAplicacao" />
                <p:commandButton value="Salvar" id="btn-salvar" action="#{beanCadastroAnoAplicacao.saveOrUpdate()}" update="painel"  process="@this, ano" />
            </p:toolbarGroup>
            <!-- GRUPO DIREITO -->
            <p:toolbarGroup align="right">
                <p:button value="Pesquisa" outcome="/anoaplicacao/PesquisaAnoAplicacao" />
            </p:toolbarGroup>
        </p:toolbar>
        <p:messages autoUpdate="true"/>
        <p:panelGrid columns="2" id="painel"
                     style="width:100%; margin-top:20px" columnClasses="rotulo, compo">
            <p:outputLabel value="Id" for="id" />
            <p:inputText id="id" size="20" maxlength="20"  value="#{beanCadastroAnoAplicacao.anoAplicacao.id}"/>

            <p:outputLabel value="Ano" for="ano" />
            <p:inputText id="ano" size="60" maxlength="80" value="#{beanCadastroAnoAplicacao.anoAplicacao.anoAplicacao}" />



        </p:panelGrid>
    </h:body>
</html>
