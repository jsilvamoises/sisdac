<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset-UTF-8" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="pulos.css" />
	<f:metadata>
		<f:event listener="#{beanTeste.Logar()}" type="preRenderView"></f:event>
	</f:metadata>
</h:head>
<body>
	<div id="login-dialog">
		<h1>Login</h1>
		<h:form id="frm-login">
			<h:panelGrid columns="2" styleClass="grid-login">
				<p:outputLabel value="E-mail" />
				<p:inputText size="30" value="#{beanTeste.usuario.login}" />

				<p:outputLabel value="Senha" />
				<p:password size="30" />

				<h:panelGroup />
				<p:commandButton value="Logar" action="#{beanTeste.Logar()}"
					update="@form" />
			</h:panelGrid>
		</h:form>
	</div>

</body>
</html>
